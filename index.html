<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>COVID-19 @Thailand</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {
        'packages': ['line', 'table', 'bar' ]
      });
      google.charts.setOnLoadCallback(drawChart);
      google.charts.setOnLoadCallback(drawChartTrigle);
      google.charts.setOnLoadCallback(drawChartTrigle2);
      google.charts.setOnLoadCallback(drawTable);

      async function drawChartTrigle2() {
        const rawData = await getDataTrigle();
        var data = google.visualization.arrayToDataTable([
          [
            rawData.cols[0],
            rawData.cols[1],
          ],
          ...rawData.rows.map(d => [ d[0], d[1] ]),
        ]);

        var options = {
          chart: {
            title: 'ผู้ป่วยที่มีอาการเข้าได้ตามนิยาม (คน/วัน)',
            // subtitle: 'Sales, Expenses, and Profit: 2014-2017',
          },
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material2'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }

      async function drawChartTrigle() {
        const rawData = await getDataTrigle();
        var data = google.visualization.arrayToDataTable([
          [
            rawData.cols[0],
            rawData.cols[2],
            rawData.cols[3],
            rawData.cols[4],
          ],
          ...rawData.rows.map(d => [ d[0], d[2], d[3], d[4] ]),
        ]);

        var options = {
          chart: {
            title: 'การเปลี่ยนแปลง (คน/วัน)',
            // subtitle: 'Sales, Expenses, and Profit: 2014-2017',
          },
          series: {
            0: { color: '#f58231' },
            1: { color: '#3cb44b' },
            2: { color: '#e6194b' },
          },
          isStacked: true,
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      };
      async function drawTable() {
        const rawData = await getData();
        var data = new google.visualization.DataTable();
        data.addColumn('date', rawData.cols[0]);
        data.addColumn('number', rawData.cols[1]);
        data.addColumn('number', rawData.cols[2]);
        data.addColumn('number', rawData.cols[3]);
        data.addColumn('number', rawData.cols[4]);
        data.addRows(rawData.rows);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }

      async function drawChart() {
        const rawData = await getData();
        var data = google.visualization.arrayToDataTable([
            [
              rawData.cols[0],
              rawData.cols[2],
              rawData.cols[3],
              rawData.cols[4],
            ],
            ...rawData.rows.map(a => [
              a[0],
              a[2],
              a[3],
              a[4],
            ]),
        ]);

        var options = {
          chart: {
            title: 'ยอดสะสม (คน)',
            // subtitle: 'in millions of dollars (USD)'
          },
          series: {
            0: {
              color: '#f58231',
            },
            1: { color: '#3cb44b' },
            2: { color: '#e6194b' },
          },
        };

        var chart = new google.charts.Line(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
        <h1 class="py-5 text-center text-light">COVID-19 ในประเทศไทย</h1>
        <div class="row">
          <div class="col-12 col-lg-3">
            <div class="card mb-3">
                <div class="card-body  d-flex justify-content-center">
                  <!-- <div id="curve_chart" style="width: 900px; height: 400px"></div> -->
                  <img src="https://ddc.moph.go.th/viralpneumonia/img/declaration/banner_declaration.jpg" class="w-100" >
                </div>
            </div>
            <div class="card">
              <div class="card-body p-0" style="overflow: scroll; ">
                <div id="table_div" style="height: calc(100vh - 110px); width: 500px;" ></div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-9">
            <div class="card mb-3">
              <div class="card-body  d-flex justify-content-center">
                <div id="curve_chart" class="w-100" style="height: 350px"></div>
              </div>
            </div>
            <div class="card mb-3">
              <div class="card-body">
                <div id="columnchart_material" ></div>
              </div>
            </div>
            <div class="card mb-3">
              <div class="card-body">
                <div id="columnchart_material2" style="height: 300px;"></div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <footer class="mt-5 py-3 bg-secondary">
        <div class="container text-light">
            <h6 class="pt-3">Reference</h6>
            <ol class="w-100" style="overflow-y: scroll;" >
              <li><a target="_bank" href="https://ddc.moph.go.th/viralpneumonia/situation.php">https://ddc.moph.go.th/viralpneumonia/situation.php</a></li>
              <li><a target="_bank" href="https://developers.google.com/chart/interactive/docs/points">https://developers.google.com/chart/interactive/docs/points</a></li>
            </ol>
        </div>
    </footer>

  </body>
</html>
