<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>COVID-19 @Thailand</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['line', 'table' ]});
      google.charts.setOnLoadCallback(drawChart);
      google.charts.setOnLoadCallback(drawTable);

      async function drawTable() {
        const rawData = await getData();
        var data = new google.visualization.DataTable();
        data.addColumn('date', rawData.cols[0]);
        data.addColumn('number', rawData.cols[1]);
        data.addColumn('number', rawData.cols[2]);
        data.addColumn('number', rawData.cols[3]);
        data.addRows(rawData.rows);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }

      function processData(allText) {
        var allTextLines = allText.split(/\r\n|\n/);
        var headers = allTextLines[0].split(',');
        var lines = [];

        for (var i=1; i<allTextLines.length; i++) {
            var data = allTextLines[i].split(',');
            if (data.length == headers.length) {

                var tarr = [];
                for (var j=0; j<headers.length; j++) {
                    if (headers[j] == 'date') {
                        tarr.push(new Date (data[j]));
                    } else {
                        tarr.push(Number(data[j]));
                    }
                }
                lines.push(tarr);
            }
        }
        // alert(lines);
        return {
            cols: headers,
            rows: lines
        };
    }

      async function getData() {
        return await fetch('data.csv').then(res => res.text()).then(data => processData(data))
      }

      async function drawChart() {
        const rawData = await getData();
        var data = google.visualization.arrayToDataTable([
            rawData.cols,
            ...rawData.rows,
        ]);

        var options = {
          chart: {
            title: 'COVID-19 in Thailand',
            // subtitle: 'in millions of dollars (USD)'
          },
          legend: 'none',
          pointSize: 30,
          pointShape: 'square',
          series: {
            0: { color: '#f58231' },
            1: { color: '#3cb44b' },
            2: { color: '#e6194b' },
          }
        };

        var chart = new google.charts.Line(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body class="bg-dark">
    <div class="container">
        <h1 class="py-5 text-center text-light">COVID-19 @Thailand</h1>
        <div class="card-deck mb-3">
            <div class="card bg-secondary text-white">
                <div class="card-body text-center">
                  <h5 class="card-title">Total Confirmed</h5>
                  <p class="card-text text-warning" style="font-size: 3rem;">
                    41
                  </p>
                </div>
            </div>
            <div class="card bg-secondary  text-white">
                <div class="card-body text-center">
                  <h5 class="card-title">Total Recovered</h5>
                  <p class="card-text text-success" style="font-size: 3rem;">
                    27
                  </p>
                </div>
            </div>
            <div class="card bg-secondary  text-white">
                <div class="card-body text-center">
                  <h5 class="card-title">Total Deaths</h5>
                  <p class="card-text text-danger" style="font-size: 3rem;">
                    0
                  </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-8">
                <div class="card mb-3">
                    <div class="card-body  d-flex justify-content-center">
                      <div id="curve_chart" style="width: 900px; height: 400px"></div>
                    </div>
                </div>
                
            </div>
            <div class="col-12 col-lg-4">
                <div class="card">
                    <div class="card-body p-0">
                      <div id="table_div"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-5 py-3 bg-secondary">
        <div class="container text-light">
            <h6 class="pt-3">Reference</h6>
            <ol>
              <li><a href="https://ddc.moph.go.th/viralpneumonia/situation.php">https://ddc.moph.go.th/viralpneumonia/situation.php</a></li>
              <li><a href="https://developers.google.com/chart/interactive/docs/points">https://developers.google.com/chart/interactive/docs/points</a></li>
            </ol>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
